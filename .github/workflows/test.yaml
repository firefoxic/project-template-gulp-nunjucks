name: Test

on:
  pull_request:
    branches:
      - '*'

env:
  FORCE_COLOR: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm exec gulp processMarkup
      - run: pnpm dlx w3c-html-validator dist/**/*.html
